    <div class="container" id="informacoes-contato">

    <!-- Formulário de contato -->
    <div class="container">
      <form action="teste.php" method="post" id="formulario-contato">
        <div class="mb-3 col">
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" />
        </div>

        <div class="mb-3 col">
          <label for="email" class="form-label">Seu e-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="nome@email.com" />
        </div>

        <div class="mb-3 col">
          <label for="celular" class="form-label">Celular de contato:</label>
          <input type="text" class="form-control" id="celular" placeholder="Ex: (99) 99999-9999" />
        </div>

        <div class="mb-3 col">
          <label for="assunto" class="form-label">Assunto Principal:</label>
          <input type="text" class="form-control" id="assunto" placeholder="Escreva o assunto da mensagem" />
        </div>

        <div class="mb-3 col">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-warning">Enviar</button>
      </form>
    </div>

    <!-- Fim do formulario -->
