<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Formulário</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <nav>
      <a href="../index.html">Introdução</a>
      <a href="p2-jiujitsu.html">Jiu-Jitsu</a>
      <a href="p3-judo.html">Judô</a>
      <a href="p4-capoeira.html">Capoeira</a>
      <a href="p5-muaythai.html">Muay Thai</a>
      <a href="p6-impacto.html">Impacto Social</a>
      <a href="pages/form.html">Entre em contato</a>
    </nav>

    <header>
      <!-- cabeçalho para navegação entre paginas -->
    </header>

    <main>
      <div class="container" id="informacoes-contato">
        <div></div>
      </div>

      <!-- Formulário de contato -->
      <div class="container">
        <form action="onclick" method="post" id="formulario-contato">
          <div class="mb-3 col">
            <label for="nome" class="form-label">Nome completo:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Ex: João da Silva"
            />
          </div>

          <div class="mb-3 col">
            <label for="email" class="form-label">Seu e-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nome@email.com"
            />
          </div>

          <div class="mb-3 col">
            <label for="celular" class="form-label">Celular de contato:</label>
            <input
              type="text"
              class="form-control"
              id="celular"
              placeholder="Ex: (99) 99999-9999"
            />
          </div>

          <div class="mb-3 col">
            <label for="assunto" class="form-label">Assunto Principal:</label>
            <input
              type="text"
              class="form-control"
              id="assunto"
              placeholder="Escreva o assunto da mensagem"
            />
          </div>

          <div class="mb-3 col">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
          </div>
        </form>
      </div>

      <!-- Fim do formulario -->
    </main>

    <footer>
      <!-- Conteúdo rodapé, se tiver-->
    </footer>

    <!-- Bibilioteca Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
